<ng-container *ngIf="book$ | async as book; else loading">

  <h2>{{ book.title }}</h2>
  ISBN: {{ book.isbn }}

  <p *ngIf="showDetails">
    {{ book.description }}
  </p>

  <button (click)="showDetails = !showDetails">
    Toggle Details
  </button>

</ng-container>

<ng-template #loading>
  Warte auf das erste Buch...
</ng-template>

<a routerLink="/books/9783864907845">Go to 9783864907845</a><br>
