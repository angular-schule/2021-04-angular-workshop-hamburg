<ng-container *ngIf="book$ | async as book; else showLoading">

  <h2>{{ book.title }}</h2>
  ISBN: {{ book.isbn }}

  <p *ngIf="showDetails">
    {{ book.description }}
  </p>

  <br>

  <button
    [disabled]="loading"
    (click)="showDetails = !showDetails">
    Toggle Details
  </button>

</ng-container>

<ng-template #showLoading>
  Warte auf das erste Buch...
</ng-template>

<hr>
